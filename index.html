<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/63278b27fd.js" crossorigin="anonymous"></script>
    <title>Merca-Vet</title>

    <!--ICONO DE LA EMPRESA-->
    <link rel="shortcut icon" href="logo mercavet@3x.png" type="image/x-icon">

</head>
<body>

    <!--BOTON DE INICIO-->
    <div class="boton"><button><a href="">INICIO</a></button></div>

    <div class="body">

        <!--Cabezera (logo y titulo)-->
        <header>

            <!--Caja para el flex-->
            <div class="head">

                <img src="logo mercavet@3x.png" alt="Logo">
                <h1>Plan Estrategico De Seguridad Vial</h1>

            </div>

        </header>

        <!--CAJA PRINCIPAL-->
        <main>
            <div class="coment"><p>Logear nombre y placa del carro</p></div>
            <div class="main">

                <!--IMAGEN-->
                <div class="img"><img src="perfil.jpg" alt="foto" style="width: 10rem; height: 8rem; border-radius: 1rem;"></div>

                <!--FORMULARIO PRINCIPAL-->
                <div class="form">
                    <h2 id="h2-1">LOGIN</h2>
                    <form action="">

                        <label for="pInput">
                            <!--PRIMER INPUT-->
                            <input name="pInput" id="pInput" type="text" placeholder="E-mail" style="padding: 0.2rem; margin-bottom: 0.5rem;background: #0033661e;border:1px solid #00336641;outline: none;">
                        </label>

                        <br>

                        <label for="sInput">
                            
                            <!--SEGUNDO INPUT-->
                            <input name="sInput" id="sInput" type="password" placeholder="Password" style="padding: 0.2rem; background: #0033661e;border:1px solid #00336641;outline: none;">
                        </label>

                        <div style="margin-top: 2rem; display: flex;align-items: center;">
                            <label for="cBox">
                                <!--CHECBOX-->
                                <input name="cBox" id="cBox" type="checkbox"><span style="color: #003366;font-weight: bold;"> Remember me</span>
                            </label>

                            <!--BOTON PARA MANDAR DATOS-->
                            <a href="https://juanmadridr11.github.io/Merca-vetUsu/Merca-logUsu/" style="text-decoration: none;"><input id="input-1" ""type="submit""" value="Sign in" style="margin-left: 0.5rem;"></a>
                            
                        </div>
   
                    </form>
                    
                </div>

                <!--LINK PARA RECUPERAR EL PASSWORD-->
                <div class="p" style="margin-top: 1rem; "><a href="" style="color: #003366;text-decoration: none;"> Forget password</a></div>
                
                <!--"Footer"-->
                <div class="footer"><p id="p-1">Copyright 2013 All Rights Reserved By Bean Clay</p></div>
            </div>
            
        </main>

    </div>

</body>
</html>
